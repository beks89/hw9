plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.0'
    id 'jacoco'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation "org.jetbrains.kotlin:kotlin-test:2.1.0"
}

kotlin {
    jvmToolchain(23)
}